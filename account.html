<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="dropdown mx-4" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img src="./assets/netflix_logo.png" alt="Logo Netflix" style="max-width: 100px" />
      </a>
    </nav>
    <main>
      <div class="row justify-content-center">
        <h1 class="col-3 border-bottom">Edit Profile</h1>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2">
            <img src="./assets/avatar.png" alt="" class="d-block w-100" />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-sm">Strive Student</button>
            <h5 class="mt-5">Lenguage:</h5>
            <div class="col justify-content-start border-bottom p-2">
              <select class="form-select bg-black border-white" aria-label="Default select example">
                <option selected>English</option>
                <option value="1">Italy</option>
                <option value="2">Spanish</option>
                <option value="3">Frenc</option>
              </select>
            </div>
            <div class="row border-bottom pb-4 mb-3">
              <h5 class="mt-3">Maturity Settings:</h5>
              <div class="badge text-bg-secondary my-3">ALL MATURITY RATINGS</div>
              <p>Show titles of All maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-secondary">EDIT</button>
            </div>
            <div class="row">
              <h5>Autoplay Controls</h5>

              <ul class="px-0">
                <li class="list-group-item d-flex align-items-center">
                  <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="firstCheckbox" />
                  <label class="form-check-label" for="firstCheckbox">Autoplay next episode.</label>
                </li>
                <li class="list-group-item d-flex align-items-center">
                  <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="secondCheckbox" />
                  <label class="form-check-label" for="secondCheckbox">Autoplay previews while browsing on all devices.</label>
                </li>
                           
              </ul>
            </div>
          </div>
          <div class="row gap-2 justify-content-center">
            <button type="button " class="col-1 btn btn-outline-light border-2">SAVE</button>
            <button type="button " class="col-1 btn btn-outline-secondary border-2">CANCEL</button>
            <button type="button " class="col-2 btn btn-outline-secondary border-2">DELATE PROFIL</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
